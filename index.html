<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Canvas Painting</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link href="assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid bg-light">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="brushSize">Brush Size</label>
            <input type="range" id="brushSize" class="form-control" />
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="color">Brush Color</label>
            <input type="color" id="brushColor" class="form-control" />
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="imgName">Image name</label>
            <input type="text" id="imgName" class="form-control" />
          </div>
          <a href="" class="btn btn-success" id="download">Download</a>
        </div>
      </div>
    </div>
    <canvas id="myCanvas"></canvas>
    <script src="assets/js/script.js"></script>
  </body>
</html>
